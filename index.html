<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
    <title>REDIMEC LECTOR</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="titulo">LECTURA DE MEDIDOR</div>
        <div></div>
    </div>
    <form class="row g-3">
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <label for="inputIP" class="visually-hidden">IP Address</label>
          <input type="text" class="form-control" id="inputIP" placeholder="IP Address">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary mb-3" id="btn-IP">Confirmar</button>
        </div>
      </form>
    <br>
    <div class="row g-1">
        <div class="col-lg-6 px-lg-2">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Data</td>
                    <td>devEUI</td>
                    <td>Device Name</td>
                    <td>fCnt</td>
                    <td>fPort</td>
                </thead>
                <tbody id="tablaDatosGenerales" class="table-striped"></tbody>
            </table>
        </div>
        <div class="col-lg-6 px-lg-2">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <td>Altitude</td>
                    <td>Latitude</td>
                    <td>loRaSNR</td>
                    <td>longitude</td>
                    <td>mac</td>
                    <td>name</td>
                    <td>rssi</td>
                    <td>time</td>
                </thead>
                <tbody id="tablaDatosRx" class="table-striped"></tbody>
            </table>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <td>adr</td>
                    <td>codeRate</td>
                    <td>dataRate BandWidth</td>
                    <td>dataRate Modulation</td>
                    <td>dataRate spreadFactor</td>
                    <td>Frequency</td>
                </thead>
                <tbody id="tablaDatosTx" class="table-striped"></tbody>
            </table>
        </div>
    </div>
    <div id="contenedorDatos">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/logica.js"></script>
</body>
</html>
